<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halleium - Create Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/itemPage.css">
</head>

<body>
    <!--header-->
    <div class="header-item">
        <div class="header">
            <h1>Halleium</h1>
            <div class="search">
                        
                    <form action="#">
                        <input type="text" placeholder=" Search Items " name="itemSearch">
                    </form>
                
            </div>
    
            <div class="dropdown">
                <button class="dropbtn"><div class="profileimage"> <img src="./images/hamburgermenu_512.png" alt="menuIcon" style="width:50px"></div>
                    
                </button>
                
                <div class="dropdown-content">
                    <!--
                      Most of these should only show up if the user is logged into a session
                      Also this menu needs to show over other menu items.
                    -->
                    <a href="#">Edit Profile</a>
                    <a href="#">Inbox</a>
                    <a href="./createItem.html">List an Item</a>
                    <a href="#">Your Listings</a>
                    <a href="#">Shipping Address</a>
                    <a href="#">Settings</a>
                    <a href="#">Other</a>
                </div>
            </div>
        </div>
    </div>
    
    <!--Body-->
    <div class="container">
        <div class="listing-grid">
            <form action="./scripts/php/createItem.php" method="GET" enctype="multipart/form-data">
            <div class="sub-container">
                <div id="item1">

                    <script src="./scripts/uploadPreview.js"></script>
                    <img src="./images/imageIcons/test.jpg" id="output"/><br>

                    <label>Select image to upload:</label>
                    <input type="file" accept="image/jpeg, image/jpg, image/png" onchange="loadFile(event)"><br>

                    <label for="title">Item name:</label>
                    <input type="text" name="title"><br>

                    <label for="location">Location:</label>
                    <input type="text" name="location"><br>

                    <label for="price">Price:</label>
                    <input type="text" name="price"><br>

                    <label for="desc">Desc:</label>
                    <input type="textbox" name="desc"><br>

                    <input type="submit" value="Submit">
                </div>
            </form>
            </div>
        </div>
    </div>

    <footer><p>Copyright Halleium<p></footer>
</body>
</html>
