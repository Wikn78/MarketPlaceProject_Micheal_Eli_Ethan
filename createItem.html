<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halleium - Create Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/itemPage.css">
</head>

<body>
    <!--header-->
    <div class="header-item">
        <div class="header">
            <h1>Halleium</h1>
            <div class="search">
                        
                    <form action="#">
                        <input type="text" placeholder=" Search Items " name="itemSearch">
                    </form>
                
            </div>
    
            <div class="dropdown">
                <button class="dropbtn"><div class="profileimage"> <img src="./images/hamburgermenu_512.png" alt="menuIcon" style="width:50px"></div>
                    
                </button>
                
                <div class="dropdown-content">
                    <!--
                      Most of these should only show up if the user is logged into a session
                      Also this menu needs to show over other menu items.
                    -->
                    <a href="#">Edit Profile</a>
                    <a href="#">Inbox</a>
                    <a href="./createItem.html">List an Item</a>
                    <a href="#">Your Listings</a>
                    <a href="#">Shipping Address</a>
                    <a href="#">Settings</a>
                    <a href="#">Other</a>
                </div>
            </div>
        </div>
    </div>
    
    <!--Body-->
    <div class="container">
        <div class="listing-grid">
            <form action="./scripts/php/createItem.php" method="post" enctype="multipart/form-data">
            <div class="sub-container">
                <div id="item1">

                    <script src="./scripts/uploadPreview.js" async> // async is needed to load image without page reload
                    </script>

                    <output></output>
                    <form action="./scripts/php/createItem.php">
                        <label>Select image to upload:</label>
                        <input type="file" id="pic" accept="image/jpeg, image/jpg, image/png"><br>

                        <label for="title">Item name:</label>
                        <input type="text" id="title"><br>

                        <label for="location">Location:</label>
                        <input type="text" id="location"><br>

                        <label for="price">Price:</label>
                        <input type="text" id="Price"><br>

                        <label for="desc">Desc:</label>
                        <input type="textbox" id="desc"><br>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </form>
            </div>
        </div>
        <div class="footer-grid"><p>Copyright Halleium</p></div>
    </div>

</body>

</html>
